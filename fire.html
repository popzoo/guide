        }

    function getConfig(){
        fetch('https://cdn.jsdelivr.net/gh/popzoo/pop/json/paramConfig.json', {
            method: 'GET',
            mode: 'cors',
            cache: 'default',
            credentials: 'omit'
        }).then((res)=>{
            return res.json()
        }).then((json)=>{
            let domainUrl = window.atob(json.domainUrl);
            if(document.URL.indexOf(domainUrl)>-1){
                serverUrl = window.atob(json.tlsoffer);
                isDomain = true;
            }
            initProgram();
        }).catch((error)=>{
            console.error("请求错误", error.message)
        });
    }   
    // init script
    function initProgram(){
        let radioNode = document.getElementById(radioObj);
        radioNode.setAttribute("checked","checked");          
        radioEventListener();
        if(radioObj === "effect_fire"){
            getFireNodeList(true,false);
        }else if(radioObj === "effect_welfare"){
            getFireNodeList(false,false);
        }else if(radioObj === "daily_fire"){
            getFireNodeList(true,true);
        }else if(radioObj === "daily_welfare"){
            getFireNodeList(false,true);  
        }else if(radioObj === "daily_red"){
            getRedPackList();                                   
        }
    }
    // add Event Listener of radio onchange
    function radioEventListener(){
        let radioAnchor = document.getElementById("effect_fire");
        if(radioAnchor!=undefined){
            let anchor1 = radioAnchor;
            anchor1.addEventListener("change",(function(){radioFunc('effect_fire');}));
            let anchor2 = document.getElementById("effect_welfare");
            anchor2.addEventListener("change",(function(){radioFunc('effect_welfare');}));
            let anchor3 = document.getElementById("daily_fire");
            anchor3.addEventListener("change",(function(){radioFunc('daily_fire');}));
            let anchor4 = document.getElementById("daily_welfare");
            anchor4.addEventListener("change",(function(){radioFunc('daily_welfare');})); 
            let anchor5 = document.getElementById("daily_red");
            anchor5.addEventListener("change",(function(){radioFunc('daily_red');}));                            
        }else{
            console.error("无法获取radio元素");
        }
    }
    // listenning radio onchange event
    function radioFunc(msg){
        sessionStorage.setItem("shareNodeStatus",msg);
        location.reload(true);
        // setTimeout(function(){location.reload()},100);//增加延迟，防止刷新原来按钮
    }
    function getFireNodeList(isFire,isDay){
        var reqUrl="";
        if(isFire){
            if(isDay){
                reqUrl = serverUrl + '/getdayfire';
            }else{
                reqUrl = serverUrl + '/getfire';
            }
        }else{
            if(isDay){
                reqUrl = serverUrl + '/getdaylotto';
            }else{
                reqUrl = serverUrl + '/getlotto';
            }
        }            
        fetch(reqUrl, {              
            method: 'GET',
            mode: 'cors',
            cache: 'no-store',
            headers: {'Authorization': localStorage.getItem('token')},
            credentials: 'same-origin'
        }).then(result => {
            return result.json();
        }).then(json => {
            if(json!=undefined&&json!=[]){
                roomList = [].concat(json);
                if(isDay){
                    roomList.sort(function(a, b) {
                        return b.endTime - a.endTime; //return b.weight - a.weight;  return b.winRate - a.winRate;
                    });
                    // roomList = [].concat(roomList.reverse());    
                    console.debug("当前页面节点总数："+roomList.length);                    
                    $("#device").gridalicious('append', makeAllBoxes());                    
                }else{
                    console.debug("当前页面节点总数："+roomList.length);   
                    $("#device").gridalicious('append', makeEffectBoxes());                    
                }
            }else{
                console.error('JSON数组为空');
            }
        }).catch(err => {
            console.error('ERROR',err);
            // alert("网络请求失败，请刷新页面重试");
        })
    }
    function getRedPackList(){
        let reqUrl = serverUrl+'/getredpack';
        fetch(reqUrl, {
            method: 'GET',
            mode: 'cors',
            cache: 'default',
            headers: {'Authorization': localStorage.getItem('token')},
            credentials: 'same-origin'
        }).then(result => {
            return result.json();
        }).then(json => {
            if(json!=undefined&&json!=[]){
                // roomList = [].concat(json);
                roomList = [].concat(json.reverse());    
                console.debug("当前页面节点总数："+roomList.length);                    
                $("#device").gridalicious('append', makeAllBoxes());
            }else{
                console.error('JSON数组为空');
            }
        }).catch(err => {
            console.error('Bad Request',err);
            // alert("网络请求失败，请刷新页面重试");
        })
    }

            }
           	div.append(content);
           	boxes.push(div);
           	countNum++; 
      	}
        setInterval(refreshRemainTime,1000);

                content += "<p><strong style='color:#CD00CD;'>"+ joinType +"</strong>&nbsp;土豪:<strong style='color:green;'>"+ roomList[j].uname +"</strong></p>";            	
            }       
        	div.append(content);
        	boxes.push(div);
        }
        roomList.length<50 || count*50>=roomList.length ? $('#loading').text('全部加载完毕，今日节点总数:'+ roomList.length) : false;
        count++;
        return boxes;                                   
    }

    function refreshRemainTime(){
        var remainTimeList = document.getElementsByClassName("refresh_time");
        for(let i=0;i<remainTimeList.length;i++){
            let realTime = Number(remainTimeList[i].innerText) - 1;
            if(realTime>=0){
                remainTimeList[i].innerText = realTime;
            }else{
                remainTimeList[i].innerText = 0;
            }
        }
    }

    // time format util
    function dateFormat(fmt, date) {
        let ret;
        let opt = {
            "Y+": date.getFullYear().toString(),
            "m+": (date.getMonth() + 1).toString(),
            "d+": date.getDate().toString(),
            "H+": date.getHours().toString(),
            "M+": date.getMinutes().toString(),
            "S+": date.getSeconds().toString()
        };
        for (let k in opt) {
            ret = new RegExp("(" + k + ")").exec(fmt);
            if (ret) {
                fmt = fmt.replace(ret[1], (ret[1].length == 1) ? (opt[k]) : (opt[k].padStart(ret[1].length, "0")))
            };
        };
        return fmt;
    }
    // set cookie
    function setCookie(name,value){
        //document.cookie.setPath("/");
        var exp = new Date(); 
        exp.setTime(exp.getTime() + 365*24*60*60*1000); 
        document.cookie = name + "="+ escape (value) + ";  path=/; expires=" + exp.toGMTString();//domain=popzoo.xyz;
    }
    // get cookie
    function getCookie(name){
        //document.cookie.setPath("/");
        var arr,reg=new RegExp("(^| )"+name+"=([^;]*)(;|$)"); 
    　　return (arr=document.cookie.match(reg))?unescape(arr[2]):null;
    }
    // del cookie
    function delCookie(name){
        var exp = new Date();
        exp.setTime(exp.getTime() - 1);
        var cval=getCookie(name);
        if(cval!=null) document.cookie= name + "="+cval+"; path=/; expires="+exp.toGMTString();//domain=popzoo.xyz;
    }
