    <script type="text/javascript">
    var count = 0;
    var fleetList = new Array();
    var serverUrl = document.location.protocol+"//"+document.domain;
    //======================================================
    //=================== Script init ======================
    //======================================================
    (function ctrlBackEffect(){
        var scriptNode = document.createElement("script");
        scriptNode.setAttribute("type", "text/javascript");
        if(localStorage.getItem('showBack')!='off'){
            scriptNode.setAttribute("src", "https://cdn.jsdelivr.net/gh/popzoo/pop/js/spider-background.js");
            document.body.appendChild(scriptNode);
        }
    })();
    (function getConfig(){
        fetch('https://cdn.jsdelivr.net/gh/popzoo/pop/json/paramConfig.json', {
            method: 'GET',
            mode: 'cors',
            cache: 'default',
            credentials: 'omit'
        }).then((res)=>{
            return res.json()
        }).then((json)=>{
            let domainUrl = window.atob(json.domainUrl);
            if(document.URL.indexOf(domainUrl)>-1){
                serverUrl = window.atob(json.tlsoffer);
            }
            initProgram();
        }).catch((error)=>{
            console.error("请求错误", error.message)
        });
    })();      
    function initProgram(){
        let radioObj = sessionStorage.getItem("motorcadeStatus")!=null ? sessionStorage.getItem("motorcadeStatus") : "no_limit";
        let radioNode = document.getElementById(radioObj);
        radioNode.setAttribute("checked","checked");
        radioEventListener();
        var urlTail = '';
        switch(radioObj){
            case 'no_limit':
                urlTail = 1;break;
            case 'level_limit':
                urlTail = 2;break;
            case 'noble_limit':
                urlTail = 3;break;
            case 'fans_limit':
                urlTail = 5;break;
        }
        getMotorcadeData(urlTail);
    } 
    // add Event Listener of radio onchange
    function radioEventListener(){
        var anchor1 = document.getElementById("no_limit");
        anchor1.addEventListener("change",(function(){radioFunc('no_limit');}));
        var anchor2 = document.getElementById("level_limit");
        anchor2.addEventListener("change",(function(){radioFunc('level_limit');}));
        var anchor3 = document.getElementById("noble_limit");
        anchor3.addEventListener("change",(function(){radioFunc('noble_limit');}));
        var anchor4 = document.getElementById("fans_limit");
        anchor4.addEventListener("change",(function(){radioFunc('fans_limit');}));
    }
    // listenning radio onchange event
    function radioFunc(msg){
        if(msg == "no_limit"){
            sessionStorage.setItem("motorcadeStatus",msg);
            location.reload();
        }else if(msg =="level_limit"){
            sessionStorage.setItem("motorcadeStatus",msg);
            location.reload();
        }else if(msg =="noble_limit"){
            sessionStorage.setItem("motorcadeStatus",msg);
            location.reload();
        }else if(msg =="fans_limit"){
            sessionStorage.setItem("motorcadeStatus",msg);
            location.reload();
        }
    }
    // get data from abroad statically cdn
    function getMotorcadeData(urlTail){
        // fetch("https://cdn.jsdelivr.net/gh/popzoo/pop/json/"+urlTail,{
        let reqUrl = serverUrl+'/getfleet?type='+urlTail;
        fetch(reqUrl, {           
            method: 'GET',
            mode: 'cors', 
            cache: 'default', 
            credentials: 'omit', 
        }).then(res => {
            return res.json();
        }).then(result => {
            // fleetList = JSON.parse(result.substring(17, result.length-2));
            fleetList = [].concat(result);
            console.info("当前页面车队总数："+fleetList.length);
            $("#device").gridalicious('append', makeboxes());
        }).catch(err => {
            console.error('请求错误', err);
        })
    }
	//adding content with random way when scroll bar moved
    function makeboxes(){
        var boxes = new Array;
        for(let i=count*60;i<Math.min((count+1)*60, fleetList.length);i++){
            // console.info(fleetList[i]); encodeURIComponent(fleetList[i].mcId)
            let div = $('<div></div>').addClass('item');
            var content = "<a href='https://msg.douyu.com/motorcade/#/motorcade/search?keyword="+fleetList[i].number+"' target='_blank'><img src='"+fleetList[i].icon+"'/></a>";
            content += "<p>车名:<strong style='color:red;'>"+fleetList[i].name+"</strong>&nbsp;人数:<strong style='color:red;'>";
            content += fleetList[i].memberCount+"</strong>&nbsp;车标:<strong style='color:red;'>"+fleetList[i].flag+"</strong></p>";
            content += "<p>车号:<strong style='color:red;'>"+fleetList[i].number+"</strong>&nbsp;始创:<strong style='color:red;'>";
            content += (new Date(1000*fleetList[i].created_at)).toLocaleDateString() +"</strong>";
            let radioObj = sessionStorage.getItem("motorcadeStatus");
            switch (radioObj){
                case "level_limit":
                    content +="&nbsp;限制:<strong style='color:red;'>Lv."+ fleetList[i].applyJoinOption.level +"</strong></p>";
                    break;
                case "noble_limit":
                    // let nobleName = (fleetList[i].applyJoinOption.desc).substring(fleetList[i].applyJoinOption.desc.length-2);
                    let nobleName = fleetList[i].applyJoinOption.desc;//服务端已经处理
                    content +="&nbsp;限制:<strong style='color:red;'>"+ nobleName +"</strong></p>";
                    break;
                case "fans_limit":
                    content += "<p>粉牌:";
                    let fansList = fleetList[i].applyJoinOption.fansBadgeList;
                    if(fansList!=undefined && fansList.length>0){
                       for(let j=0;j<fansList.length;j++){
                            content +="<a href='https://www.douyu.com/"+fansList[j].rid+"' style='color:darkgreen;font-weight:bold' target='_blank' alt='点击进入该粉丝直播间'>"+fansList[j].bName+"[Lv."+fansList[j].bLevel+"]&nbsp;";
                        } 
                    }
                    content+= "</p>";
                    break;
                default : //"no_limit"
                    content +="&nbsp;限制:<strong style='color:red;'>无</strong></p>";
                    break;
            }
            div.append(content);
            boxes.push(div);
        }
        fleetList.length <60 || count*60>=fleetList.length ? $('#loading').text('加载完毕，此页车队总数:'+fleetList.length) : false;
        count++;
        return boxes;
    }
	$(document).ready(function () {
      //scroll event
      $(window).scroll(function () {
        if(($(window).scrollTop() + $(window).height()) >= $(document).height()-50){//&& makeboxes()!=undefined
          $("#device").gridalicious('append', makeboxes());
        }
      });         
	   //maintain
      $("#device").gridalicious({
          gutter: 20,//缝隙宽度
          width: 240,//图片宽度
          animate: true,//启用动画
          animationOptions: {
              speed: 100,
              duration: 200,
              queue: false,//同步显示
              complete:function(data){
                // console.info(data);
              }
          },
      });
    });
</script>
