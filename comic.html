    <script type="text/javascript">
    var count = 0;
    var picWidth = sessionStorage.getItem("comicStatus")=='big_view'?800:(sessionStorage.getItem("comicStatus")=='small_view')?360:600;//mid_view
    var word = sessionStorage.getItem("comicWord");
    var comicList = new Array();
    var baseUrlArr = sessionStorage.getItem("baseUrlArr");
    var baseUrl = 'https://bbs.bbbh.cc';
    var serverUrl = document.location.protocol+"//"+document.domain;
    //======================================================
    //=================== Script init ======================
    //======================================================
    (function ctrlBackEffect(){
        var scriptNode = document.createElement("script");
        scriptNode.setAttribute("type", "text/javascript");
        if(localStorage.getItem('showBack')!='off'){
            scriptNode.setAttribute("src", "https://cdn.jsdelivr.net/gh/popzoo/pop/js/spider-background.js");
            document.body.appendChild(scriptNode);
        }
    })();
    (function authCheck(){
        if(getCookie("auth")!=null){
            getConfig();
            if(baseUrlArr==null){
                getAddrPage();
            }else{
                baseUrlArr = JSON.parse(baseUrlArr);
                baseUrl = baseUrlArr[parseInt(Math.random() * baseUrlArr.length)];
            }
        }else{
            location.href = document.location.protocol+"//"+document.domain+"/illegal.html";
        }   
    })();
    function getConfig(){
        fetch('https://cdn.jsdelivr.net/gh/popzoo/pop/json/paramConfig.json', {
            method: 'GET',
            mode: 'cors',
            cache: 'default',
            credentials: 'omit'
        }).then((res)=>{
            return res.json()
        }).then((json)=>{
            let domainUrl = window.atob(json.domainUrl);
            if(document.URL.indexOf(domainUrl)>-1){
                serverUrl = window.atob(json.tlsoffer);
            }
            initProgram();
        }).catch((error)=>{
            console.error("请求错误", error.message)
        });
    } 
    function getAddrPage(){
        fetch(window.atob('aHR0cHM6Ly9zZXJ2aWNlLWVxNjhmbGFkLTEyNTM2MjY2ODMuYmouYXBpZ3cudGVuY2VudGNzLmNvbS9yZWxlYXNlL2hqZDIwNDg='), {
            method: 'GET',
            mode: 'cors',
            cache: 'default',
            credentials: 'omit'
        }).then((res)=>{
            return res.json()
        }).then((json)=>{
            baseUrl = json[parseInt(Math.random() * json.length)];
            sessionStorage.setItem("baseUrlArr",JSON.stringify(json));
        }).catch((error)=>{
            console.error("请求错误", error.message)
        });
    }
    function initProgram(){
        // let btn = document.querySelector('.search-form__search-btn');
        // btn.addEventListener('click', e => {
        //   e.preventDefault();//阻止表单提交
        // });             
        let radioObj = sessionStorage.getItem("comicStatus")!=null ? sessionStorage.getItem("comicStatus") : "mid_view";
        let radioNode = document.getElementById(radioObj);
        radioNode.setAttribute("checked","checked");
        radioEventListener();
        if(word!=null && word.trim()!=''){
            document.getElementsByClassName('search-form__input')[0].value = word;
        }
        getComicsData();
    } 
    // add Event Listener of radio onchange
    function radioEventListener(){
        var anchor1 = document.getElementById("small_view");
        anchor1.addEventListener("change",(function(){radioFunc('small_view');}));
        var anchor2 = document.getElementById("mid_view");
        anchor2.addEventListener("change",(function(){radioFunc('mid_view');}));
        var anchor3 = document.getElementById("big_view");
        anchor3.addEventListener("change",(function(){radioFunc('big_view');}));
    }
    // listenning radio onchange event
    function radioFunc(msg){
        sessionStorage.setItem("comicStatus",msg);
        location.reload();
    }    
    function clearInputText(){
        document.getElementsByClassName('search-form__input')[0].value="";
    }
    function searchBtnSubmit(){
        let wordStr = document.getElementsByClassName('search-form__input')[0].value;
        if(wordStr.trim()!=''){
            sessionStorage.setItem("comicWord",wordStr);
            location.reload();
        }else{
            sessionStorage.removeItem("comicWord");
            location.reload();
        }
    }
    // get data
    function getComicsData(){
        // fetch("https://cdn.jsdelivr.net/gh/popzoo/pop/json/"+urlTail,{
        let wordStr = sessionStorage.getItem("comicWord")==null?"":sessionStorage.getItem("comicWord").trim();
        let reqUrl = serverUrl+'/getcomic?word='+wordStr;
        fetch(reqUrl, {           
            method: 'GET',
            mode: 'cors', 
            cache: 'default', 
            credentials: 'include', 
        }).then(res => {
            return res.json();
        }).then(result => {
            comicList = result;
            console.info("漫画总数："+comicList.length);
            $("#device").gridalicious('append', makeboxes());
        }).catch(err => {
            console.error('请求错误', err);
        })
    }
	//adding content with random way when scroll bar moved
    function makeboxes(){
        var boxes = new Array;
        for(let i=count*60;i<Math.min((count+1)*60, comicList.length);i++){
            // console.info(comicList[i]); encodeURIComponent(comicList[i].mcId)
            let div = $('<div></div>').addClass('item');
            var content = "<a href='"+baseUrl+'/2048/'+comicList[i].link+"' target='_blank'><img src='"+comicList[i].img+"'/>";
            content += "<p>标题:<strong style='color:green;'>"+comicList[i].title+"</strong></p></a>";
            content += "<p>时间:<strong style='color:blue;'>"+comicList[i].time+"</strong></p>";
            div.append(content);
            boxes.push(div);
        }
        comicList.length <60 || count*60>=comicList.length ? $('#loading').text('加载完毕，总漫画数:'+comicList.length) : false;
        count++;
        return boxes;
    }
	$(document).ready(function () {
      //scroll event
      $(window).scroll(function () {
        if(($(window).scrollTop() + $(window).height()) >= $(document).height()-50){//&& makeboxes()!=undefined
          $("#device").gridalicious('append', makeboxes());
        }
      });         
	   //maintain
       // console.info(picWidth);
      $("#device").gridalicious({
          gutter: 20,//缝隙宽度
          width: picWidth,//图片宽度
          animate: true,//启用动画
          animationOptions: {
              speed: 100,
              duration: 200,
              queue: false,//同步显示
              complete:function(data){
                // console.info(data);
              }
          },
      });
    });
    // get cookie
    function getCookie(name){
        //document.cookie.setPath("/");
        var arr,reg=new RegExp("(^| )"+name+"=([^;]*)(;|$)"); 
    　　return (arr=document.cookie.match(reg))?unescape(arr[2]):null;
    }    
</script>
