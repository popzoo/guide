<script type="text/javascript">
    var count = 0;
    var giftList = new Array();
    var serverUrl = document.location.protocol+"//"+document.domain;
    //===============================================================
    //++++++++ listenning radio onchange and reload page ++++++++++++
    //===============================================================
      (function ctrlBackEffect(){
          var scriptNode = document.createElement("script");
          scriptNode.setAttribute("type", "text/javascript");
          if(localStorage.getItem('showBack')!='off'){
              scriptNode.setAttribute("src", "https://cdn.jsdelivr.net/gh/popzoo/pop/js/spider-background.js");
              document.body.appendChild(scriptNode);
          }
      })();
      (function getConfig(){
          fetch('https://cdn.jsdelivr.net/gh/popzoo/pop/json/paramConfig.json', {
              method: 'GET',
              mode: 'cors',
              cache: 'default',
              credentials: 'omit'
          }).then((res)=>{
              return res.json()
          }).then((json)=>{
              let domainUrl = window.atob(json.domainUrl);
              if(document.URL.indexOf(domainUrl)>-1){
                  serverUrl = window.atob(json.tlsoffer);
              }
              initScript();
          }).catch((error)=>{
              console.error("请求错误", error.message)
          });
      })();        
      function initScript(){
          let radioObj = sessionStorage.getItem("radioGift")!=null ? sessionStorage.getItem("radioGift") : "dynamic_gift";
          let radioNode = document.getElementById(radioObj);
          radioNode.setAttribute("checked","checked");
          radioEventListener();
          if(radioObj == "dynamic_gift"){
              getDyanmicGiftDomestic();
          }else if(radioObj == "static_gift"){
              getStaticGift();
          }else if(radioObj == "enter_effect"){
              getEnterFlash();
          }else if(radioObj == "fans_medal"){
              getFansMedal();
          }else if(radioObj == "achieve_medal"){
              getAchievementInfo();
          }else if(radioObj == "broadcast_effect"){
              getBroadcastEffect();
          }else if(radioObj == "eticket_tip"){
              getETicketTip();
          }else if(radioObj == "immortal_info"){
              getImmortalInfo();              
          }
      }
      // listenning radio onchange event
      function radioFunc(msg){
          if(msg == "dynamic_gift"){
              sessionStorage.setItem("radioGift",msg);
              location.reload();
          }else if(msg =="static_gift"){
              sessionStorage.setItem("radioGift",msg);
              location.reload();
          }else if(msg =="enter_effect"){
              sessionStorage.setItem("radioGift",msg);
              location.reload();
          }else if(msg =="fans_medal"){
              sessionStorage.setItem("radioGift",msg);
              location.reload();
          }else if(msg == "achieve_medal"){
              sessionStorage.setItem("radioGift",msg);
              location.reload();
          }else if(msg =="broadcast_effect"){
              sessionStorage.setItem("radioGift",msg);
              location.reload();          
          }else if(msg =="eticket_tip"){
              sessionStorage.setItem("radioGift",msg);
              location.reload();
          }else if(msg =="immortal_info"){
              sessionStorage.setItem("radioGift",msg);
              location.reload();              
          }
      }

      function radioEventListener(){
          let radioObj = document.getElementById("dynamic_gift");
          if(radioObj!=undefined){
              let anchor1 = radioObj;
              anchor1.addEventListener("change",(function(){radioFunc('dynamic_gift');}));
              let anchor2 = document.getElementById("static_gift");
              anchor2.addEventListener("change",(function(){radioFunc('static_gift');}));
              let anchor3 = document.getElementById("enter_effect");
              anchor3.addEventListener("change",(function(){radioFunc('enter_effect');}));
              let anchor4 = document.getElementById("fans_medal");
              anchor4.addEventListener("change",(function(){radioFunc('fans_medal');}));
              let anchor5 = document.getElementById("achieve_medal");
              anchor5.addEventListener("change",(function(){radioFunc('achieve_medal');}));
              let anchor6 = document.getElementById("broadcast_effect");
              anchor6.addEventListener("change",(function(){radioFunc('broadcast_effect');}));              
              let anchor7 = document.getElementById("eticket_tip");
              anchor7.addEventListener("change",(function(){radioFunc('eticket_tip');}));
              let anchor8 = document.getElementById("immortal_info");
              anchor8.addEventListener("change",(function(){radioFunc('immortal_info');}));                                         
          }else{
              console.warn("无法获取radio元素");
          }
      }      
      //===============================================================
      //======================== Get Data ============================
      //===============================================================
      function getDyanmicGiftDomestic(){
          let reqUrl = serverUrl+'/getgift';
          fetch(reqUrl, {           
              method: 'GET',
              mode: 'cors', 
              cache: 'default', 
              credentials: 'omit'
          }).then(res => {
              return res.json();
          }).then(result => {
            console.debug(result);
            if(result != undefined){
                giftList=[].concat(result);
                console.info("动态礼物总数:"+giftList.length);
                $("#device").gridalicious('append', makeboxes());
            }
          }).catch(err => {
              console.error('请求错误', err);
          })          
      }
      function getStaticGift(){
          $.ajax({
              async : true,
              url : "https://webconf.douyucdn.cn/resource/common/gift/flash/gift_effect.json",
              type : "GET",
              dataType : "jsonp", 
              jsonp : 'callback', 
              jsonpCallback: 'DYConfigCallback', 
              success: function(response, status, xhr){
                  if(status == "success"){
                      let jsonData=response.data.flashConfig;
                      for(let key in jsonData){
                          if(jsonData[key].hdt!=""){
                              giftList.push(jsonData[key]);
                          }
                      }
                      console.info("静态礼物总数:"+giftList.length);
                      $("#device").gridalicious('append', makeboxes());   
                  }
              }
          }); 
      }
      function getEnterFlash(){
          $.ajax({
              async : true,
              url : "https://webconf.douyucdn.cn/resource/common/privilege/custom_effect2.json",
              type : "GET",
              dataType : "jsonp", 
              jsonp : 'callback', 
              jsonpCallback: 'DYConfigCallback', 
              success: function(response, status, xhr){
                  if(status == "success"){
                      giftList=[].concat(response.data);
                      console.info("进场欢迎特效总数:"+giftList.length);
                      $("#device").gridalicious('append', makeboxes());   
                  }
              }
          }); 
      }
      function getFansMedal(){
          $.ajax({
              async : true,
              url : "https://webconf.douyucdn.cn/resource/common/fans_medal_web_v2.json",
              type : "GET",
              dataType : "jsonp", 
              jsonp : 'callback', 
              jsonpCallback: 'DYConfigCallback', 
              success: function(response, status, xhr){
                  if(status == "success"){
                      let jsonData=response.data;
                      console.info("定制粉丝牌房间总数："+jsonData.length);
                      for(let i=jsonData.length-1;i>=0;i--){
                          for(let j = 0;j<jsonData[i].resource.bg.length;j++){
                              if(j==1||j==6||j==11||j==16||j==21||j==30){
                                  let jsonInfo = {"roomId":jsonData[i].room_id,"imgurl":jsonData[i].resource.bg[j]}; 
                                  giftList.push(jsonInfo);
                              }
                          }
                      }
                      $("#device").gridalicious('append', makeboxes());
                  }
              }
          }); 
      }
      function getAchievementInfo(){
          $.ajax({
              async : true,
              url : "https://webconf.douyucdn.cn/resource/common/property_info.json",
              type : "GET",
              dataType : "jsonp", 
              jsonp : 'callback',
              jsonpCallback: 'DYConfigCallback', 
              success: function(response, status, xhr){
                  if(status == "success"){
                      let jsonData=response.data.property_info;
                      for(let key in jsonData){
                          if(jsonData[key].mobile_across_pic!=""){
                              giftList.push(jsonData[key]);
                          }
                      }
                      giftList = giftList.reverse();
                      console.info("主播成就奖章总数:"+giftList.length);
                      $("#device").gridalicious('append', makeboxes());   
                  }
              }
          }); 
      }
      function getBroadcastEffect(){
          $.ajax({
              async : true,
              url : "https://webconf.douyucdn.cn/resource/common/privilege_broadcast/broadcast.json",
              type : "GET",
              dataType : "jsonp", 
              jsonp : 'callback', 
              jsonpCallback: 'DYConfigCallback',
              success: function(response, status, xhr){
                  if(status == "success"){
                      let jsonData=response.data;
                      for(let key in jsonData){
                          if(jsonData[key].h5_head_pic!=""){
                              giftList.push(jsonData[key]);
                          }
                      }
                      console.info("广播横幅特效总数:"+giftList.length);
                      $("#device").gridalicious('append', makeboxes());   
                  }
              }
          }); 
      }
      function getETicketTip(){
          $.ajax({
              async : true,
              url : "https://webconf.douyucdn.cn/resource/common/activity/eticket_live_event.json",
              type : "GET",
              dataType : "jsonp", 
              jsonp : 'callback', 
              jsonpCallback: 'DYConfigCallback',
              success: function(response, status, xhr){
                  if(status == "success"){
                      giftList=[].concat(response.data);
                      console.info("电子门票总数:"+giftList.length);
                      $("#device").gridalicious('append', makeboxes());
                      // console.info(giftList);
                  }
              }
          });         
      }
      function getImmortalInfo(){
          $.ajax({
              async : true,
              url : "https://webconf.douyucdn.cn/resource/common/activity/acthsgz_w.json",
              type : "GET",
              dataType : "jsonp", 
              jsonp : 'callback', 
              jsonpCallback: 'DYConfigCallback',
              success: function(response, status, xhr){
                  if(status == "success"){
                      // var giftArray = new Array();
                      let jsonData=response.data;
                      for(let i = 0;i<jsonData.noble_names.length;i++){
                          let jsonInfo = {};
                          jsonInfo.preNobleName = jsonData.noble_names[i];
                          jsonInfo.userId = jsonData.noble_uids[i];
                          console.info(jsonInfo.userId)
                          jsonInfo.beginTime = jsonData.step1_begin_time[i];
                          jsonInfo.userAvatar = jsonData.bpic_list["bpic"+(i+1)*3];
                          giftList.push(jsonInfo);
                      }
                      console.info("幻神统计:"+giftList.length);
                      $("#device").gridalicious('append', makeboxes());
                  }
              }
          });         
      }      
      //===============================================================
      //+++++simulate scroll event and add content with random way+++++
      //===============================================================            
        function makeboxes(){
            var boxes = new Array;   
            for(let i=count*60;i<Math.min((count+1)*60, giftList.length);i++){
                let div = $('<div></div>').addClass('item');
                var content = ""; 
                switch (sessionStorage.getItem("radioGift")){
                  case "static_gift":
                    content = "<a href='"+giftList[i].hdt+"' target='_blank'><img src='"+giftList[i].hdt+"'/></a><p>名称:<strong style='color:red;'>";
                    content += giftList[i].name+"</strong>&nbsp;礼物ID:<strong style='color:red;'>"+giftList[i].id+"</strong></p>";
                    break;
                  case "enter_effect":
                    content = "<a href='https://sta-op.douyucdn.cn/"+giftList[i].web_img_swf+"' target='_blank'><img src='https://sta-op.douyucdn.cn/"+giftList[i].web_img+"'/></a><p>名称:<strong style='color:red;'>";
                    content += giftList[i].effect_name+"</strong>&nbsp;特效ID:<strong style='color:red;'>"+giftList[i].ceid+"</strong></p>";
                    // "<p><strong style='color:blue;'>点击下载svga动画</strong></p>";
                    break;
                  case "fans_medal":
                    content = "<a href='https://bojianger.com/anchor-search-result.html?keyword="+giftList[i].roomId+"' target='_blank'><img src='"+giftList[i].imgurl+"'/></a><p>房间号:<strong style='color:red;'>"+giftList[i].roomId+"</strong></p>";
                    break;
                  case "achieve_medal":
                    content = "<a href='"+giftList[i].mobile_redirect+"' target='_blank'><img src='"+giftList[i].mobile_across_pic+"'/></a><p>名称:<strong style='color:red;'>";
                    content += giftList[i].property_name+"</strong></p><p>简介:<strong style='color:red;'>"+giftList[i].desc+"</strong></p>";
                    break;
                  case "broadcast_effect":
                    content = "<a href='"+giftList[i].swf_url+"' target='_blank'><img src='"+giftList[i].h5_head_pic+"'/></a><p>名称:<strong style='color:red;'>"+giftList[i].name+"</strong></p>";
                    break;
                  case "eticket_tip":
                    content = "<a href='"+giftList[i].package_resource+"' target='_blank'><img src='"+giftList[i].package_resource+"'/></a><p>事件编号:<strong style='color:red;'>";
                    content += giftList[i].event_id+"</strong>&nbsp;礼物编号:<strong style='color:red;'>"+giftList[i].gift_id+"</strong></p>";
                    break;
                  case "immortal_info":
                    content = "<a href='#' target='_blank'><img src='"+giftList[i].userAvatar+"'/></a><p>幻神头衔:<strong style='color:red;'>【";
                    content += giftList[i].preNobleName+"】</strong></p><p>用户ID:<strong style='color:blue;'>"+giftList[i].userId+"</strong></p><p>开启时间:<strong style='color:green;'>"+(new Date(1000*giftList[i].beginTime)).toLocaleDateString()+"</strong></p>";
                    break;
                  default:
                    content = "<a href='"+giftList[i].himg+"' target='_blank'><img src='"+giftList[i].himg+"'/></a><p>名称:<strong style='color:red;'>"+giftList[i].name+"</strong>&nbsp;礼物ID:<strong style='color:red;'>";
                    content += giftList[i].id+"</strong></p><p>经验:<strong style='color:red;'>"+giftList[i].exp+"</strong>&nbsp;连击等待:<strong style='color:red;'>"+giftList[i].hit_interval/1000+"s</strong></p>";
                    content += "<p>价格:<strong style='color:red;'>"+giftList[i].price_name+"</strong>&nbsp;显示时常:<strong style='color:red;'>"+giftList[i].stay_time/1000 +"s</strong></p><p>简介:<strong style='color:red;'>"+giftList[i].intro+"</strong></p>";
                    break;                                               
                }
                div.append(content);
                boxes.push(div);
            }
            giftList.length <60 || count*60 >=giftList.length ? $('#loading').text('全部加载完毕，页面图片总数:'+giftList.length) : false;
            count++;
            return boxes;
      }
			//scroll event
			$(document).ready(function () {
				$(window).scroll(function () {
					if(($(window).scrollTop() + $(window).height()) >= $(document).height()-50){//&& makeboxes()!=undefined 
						$("#device").gridalicious('append', makeboxes());
					}
			  });
			//main body
        $("#device").gridalicious({
            gutter: 20,//gap width
            width: 240,//pic width
            animate: true,//use animate
            animationOptions: {
                speed: 100,
                duration: 200,
                queue: false,//sync display
                complete:function(data){}
            },
        });
      });
    </script>
