    function getNovelData(labelObj){
        let reqUrl = serverUrl+'/getnovel?label='+labelObj;
        fetch(reqUrl, {           
            method: 'GET',
            mode: 'cors',
            cache: 'default',
            credentials: 'same-origin'
        }).then(res => {
            return res.json();
        }).then(json => {
            novelList = [].concat(json);
            allNovels = novelList[novelList.length-1].allNovels;
            novelList.pop();
            if(radioObj=='duzhe'){
                novelList.sort(function(a, b) {
                    return b.man - a.man;
                });                
            }else if(radioObj=='gengxin'){//================年份排序待解决
                novelList.sort(function(a, b) {
                    var nn=0;
                    if(a.renew.indexOf('小时')>-1){
                        nn=a.renew.replace(/[^0-9]/ig,"");
                    }else if(a.renew.indexOf('天')>-1){
                        nn=a.renew.replace(/[^0-9]/ig,"")*24;
                    }else if(a.renew.indexOf('月')>-1){
                        nn=a.renew.replace(/[^0-9]/ig,"")*24*31;
                    }else{
                        nn=a.renew.replace(/[^0-9]/ig,"");
                    }                     
                    var mm=0;
                    if(b.renew.indexOf('小时')>-1){
                        mm=b.renew.replace(/[^0-9]/ig,"");
                    }else if(b.renew.indexOf('天')>-1){
                        mm=b.renew.replace(/[^0-9]/ig,"")*24;
                    }else if(b.renew.indexOf('月')>-1){
                        mm=b.renew.replace(/[^0-9]/ig,"")*24*31;
                    }else{
                        mm=b.renew.replace(/[^0-9]/ig,"");
                    }
                    return nn - mm;
                });                 
            }else{//字数
                novelList.sort(function(a, b) {
                    return b.words - a.words;
                });                 
            }

        }).catch(err => {

    // time format util
    function dateFormat(fmt, date) {
        let ret;
        let opt = {
            "Y+": date.getFullYear().toString(),
            "m+": (date.getMonth() + 1).toString(),
            "d+": date.getDate().toString(),
            "H+": date.getHours().toString(),
            "M+": date.getMinutes().toString(),
            "S+": date.getSeconds().toString()
        };
        for (let k in opt) {
            ret = new RegExp("(" + k + ")").exec(fmt);
            if (ret) {
                fmt = fmt.replace(ret[1], (ret[1].length == 1) ? (opt[k]) : (opt[k].padStart(ret[1].length, "0")))
            };
        };
        return fmt;
    }

    function setCookie(name,value){

    }
    // get cookie
    function getCookie(name){
        //document.cookie.setPath("/");
        var arr,reg=new RegExp("(^| )"+name+"=([^;]*)(;|$)"); 
    　　return (arr=document.cookie.match(reg))?unescape(arr[2]):null;
    }
    // del cookie
    function delCookie(name){
        var exp = new Date();
        exp.setTime(exp.getTime() - 1);
        var cval=getCookie(name);
        if(cval!=null) document.cookie= name + "="+cval+"; path=/; expires="+exp.toGMTString();//domain=popzoo.xyz;
    }
